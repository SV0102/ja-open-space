<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles_main.css">
    <title>Open Space</title>
    <script src="scriptFile.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet">
            <img class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type='password' name='password' class="first_row locked_after_start" id="password_filling" placeholder="Enter password to unlock">
            <input type="button" class="first_row locked_after_start" id="confirmation_button" value="ok">
            <div class="check-buttons">
                    <input type="checkbox" class="locked_before_start check1">
                    <input type="checkbox" class="locked_before_start check1">
                    <input type="checkbox" class="locked_before_start check1">
                    <input type="checkbox" class="locked_before_start check1">
                    <input type="checkbox" class="locked_before_start check1">
                    <input type="checkbox" class="locked_before_start check1">
            </div>
            <div class="levers">
                    <input type="range" class="locked_before_start lever1">
                    <input type="range" class="locked_before_start lever1">
                    <input type="range" class="locked_before_start lever1">
                    <input type="range" class="locked_before_start lever1">
                    <input type="range" class="locked_before_start lever1">
            </div>
            <input type="button" id="last_button" value="launch">

        </div>
        </div>
    </div>
</body>
</html>
